<app-header />

<ion-content id="main-content" class="ion-padding">

  <ion-list class="config-items" lines="full">

    <ion-item-divider>
      <h4>General</h4>
    </ion-item-divider>

    <ion-item>
      <ion-label (click)="selectRecordingsDirectory()">
        <h2>BCR recordings directory</h2>
        <p class="ion-text-wrap">{{ settings.recordingsDirectoryUri ? settings.recordingsDirectoryUri : 'Click here to select BCR recordings directory...' }}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Cache</ion-label>
      <ion-button [disabled]="recordingsService.refreshProgress | async" (click)="clearCache()">Clear</ion-button>
    </ion-item>

    <ion-item>
      <ion-select label="Appearance" [(ngModel)]="settings.appearance">
        <ion-select-option [value]="'system'">System preference</ion-select-option>
        <ion-select-option [value]="'light'">Light</ion-select-option>
        <ion-select-option [value]="'dark'">Dark</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item-divider>
      <h4>Recordings</h4>
    </ion-item-divider>

    <ion-item>
      <ion-select label="List sort mode" [(ngModel)]="settings.recordingsSortMode" (ngModelChange)="save()" placeholder="Make a Selection">
        <ion-select-option [value]="SortMode.Date_ASC">Date (ascending)</ion-select-option>
        <ion-select-option [value]="SortMode.Date_DESC">Date (descending)</ion-select-option>
        <ion-select-option [value]="SortMode.Duration_ASC">Duration (ascending)</ion-select-option>
        <ion-select-option [value]="SortMode.Duration_DESC">Duration (descending)</ion-select-option>
      </ion-select>
    </ion-item>

    <!-- <ion-button (click)="settings.save()">SAVE</ion-button> -->

  </ion-list>

</ion-content>
